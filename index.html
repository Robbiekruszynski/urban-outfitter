<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce build</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body>
  <div class="banner">
    <h3>LOVE THE WAY YOU PAY WITH INTEREST-FREE INSTALLMENTS BY AFTERPAY</h3>
    <a href="#">Learn More</a>
  </div>

  <div class="navigate">
    <div class="menu-hamburger">
      <img src="imgs/hamburger.png" alt="menu">
    </div>
    <div class="logo">
      <img src="imgs/logo.gif" alt="">
      <img src="imgs/babyHeart.gif" alt="">
    </div>
    <div class="navigation-links">
      <div>Women's</div>
      <div>Men's</div>
      <div>Home</div>
      <div>Lifestyle</div>
      <div>Beauty</div>
      <div>Sale</div>
    </div>
    <div class="nav-right-options">
      <img src="imgs/search.png" class="mobile-search">
      <div class="search-bar">
        <img src="imgs/search.png" alt="">
        <input type="text" placeholder="Search...">
      </div>
      <a href="#">Sign In</a>
      <img src="imgs/shop.png" alt="bag">
    </div>
  </div>


  <div class="container total">
    <div class="container badges">

      <div>
        <img src="imgs/shipping.jpg" alt="">
      </div>

      <div>
        <img src="imgs/giftcard.jpg" alt="">
      </div>

      <div>
        <img src="imgs/rewards.jpg" alt="">
      </div>

    </div>

    <!-- deal coupon -->
    <div class="coupBanner">
      <img src="imgs/bdg.jpg" alt="">
      <div class="shop-btn">
        <div>
          <a href="#">Shop Women's</a>
        </div>
        <div>
          <a href="#">Shop Men's</a>
        </div>
      </div>
    </div>


    <div class="container catLarge">

      <div class="category">
        <img src="imgs/dress.jpg" alt="">
        <div class="shop-btn">
          <div>
            <a href="#">Shop Dresses + Rompers</a>
          </div>
        </div>
      </div>



      <div class="category">
        <img src="imgs/shopLook.webp" alt="">
        <div class="shop-btn">
          <div>
            <a href="#">Shop</a>
          </div>
        </div>
      </div>

      <div class="category">
        <img src="imgs/furniture.webp" alt="">
        <div class="shop-btn">
          <div>
            <a href="#">Shop Furniture Collection</a>
          </div>
        </div>
      </div>

      <div class="category">
        <img src="imgs/plushie.webp" alt="">
        <div class="shop-btn">
          <div>
            <a href="#">Shop Fun + Games</a>
          </div>
        </div>
      </div>

    </div>

    <div class = "container catSmall">

      <div class="category">
        <img src="imgs/newArrival.webp" alt="">
        <div class="shop-btn">
          <div>
            <a href="#">Shop</a>
          </div>
        </div>
      </div>

      <div class="category">
        <img src="imgs/Stock.webp" alt="">
        <div class="shop-btn">
          <div>
            <a href="#">Shop</a>
          </div>
        </div>
      </div>

      <div class="category">
        <img src="imgs/mostLiked.webp" alt="">
        <div class="shop-btn">
          <div>
            <a href="#">Shop</a>
          </div>
        </div>
      </div>

    </div>

    <div class = "container newItems">
      <div>
          <img src="imgs/dress.jpeg" alt="">
      </div>
      <div>
          <img src="imgs/guy.jpeg" alt="">
      </div>
      <div>
          <img src="imgs/smells.jpeg" alt="">
      </div>
      <div>
          <img src="imgs/smallHand.jpeg" alt="">
      </div>
      <div>
          <img src="imgs/headphones.jpeg" alt="">
      </div>
      <div>
          <img src="imgs/shoes.jpeg" alt="">
      </div>
    </div>
  </div>
</div>
</body>
</html>
